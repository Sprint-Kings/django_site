{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- fontawesome icon cdn -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.css">
</head>
</head>
<body>
 
      <div class="modal-dialog modal-dialog-centered">
        <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        <div class="modal-content" style="background: none; border:none">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="container-fluid">
                <div class="card bg-white text_yellow" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
  
                    <div class="pab-5 mt-md-4">
  
                      <h2 class="fw-bold mb-2 text-uppercase">Вход</h2>
                      <div class="form-outline form-white mb-4">
                        {{ form.username }}
                        <label class="form-label" for="{{ form.username.id_for_label }}">Email</label>
                      </div>
  
                      <div class="form-outline form-white mb-4">
                        {{ form.password }}
                        <label class="form-label" for="{{ form.password.id_for_label }}">Пароль</label>
                      </div>
  
                      <p class="small pab-5 pb-lg-2"><a class="text_yellow" href="#!">Забыли пароль?</a></p>

{#                      <button type="button" class="btn btn-outline text_yellow btn-lg px-5" style="width: 100%; border-color:#F8BC48">Войти</button>#}
                      <input class="btn btn-outline text_yellow btn-lg px-5" style="width: 100%; border-color:#F8BC48"type="submit" value="Войти">
  
                      <div class="d-flex justify-content-center text-center mt-4 pab-5 pt-1">
                        <a href="#!" class="text_yellow"><i class="fab fa-facebook-f fa-lg"></i></a>
                        <a href="#!" class="text_yellow"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                        <a href="#!" class="text_yellow"><i class="fab fa-google fa-lg"></i></a>
                      </div>
  
                    </div>
  
                    <div>
                      <p class="mb-0">Нет аккаунта? <a href="{% url 'accounts:signup' %}" class="text_yellow fw-bold">Регистрация</a>
                      </p>
                    </div>
  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      </div>
 
</body>
</html>
