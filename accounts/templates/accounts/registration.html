{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- fontawesome icon cdn -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.css">
</head>
<body>

  <div class="modal-dialog modal-dialog-centered">
    <form action="{% url 'accounts:signup' %}" method="POST">
    {% csrf_token %}
    <div class="modal-content" style="background: none; border:none">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="container-fluid">
            <div class="card bg-white text_yellow" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="pab-5 mt-md-4">

                  <h2 class="fw-bold mb-2 text-uppercase">Регистрация</h2>
                  <div class="form-outline form-white mb-4">
                    {{ form.username }}
                    <label class="form-label" for="{{ form.username.id_for_label }}">Email</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    {{ form.password1 }}
                    <label class="form-label" for="{{ form.password1.id_for_label }}">Пароль</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    {{ form.password2 }}
                    <label class="form-label" for="{{ form.password2.id_for_label }}">Повторите пароль</label>
                  </div>

                  <button type="submit" class="btn btn-outline text_yellow btn-lg px-5 " style="width: 100%; border-color:#F8BC48">Зарегестрироваться</button>
{#             <input class="btn btn-outline text_yellow btn-lg px-5" type="submit" style="width: 100%; border-color:#F8BC48" value="Зарегестрироваться">#}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  </div>

</body>
</body>
</html>
